name: test-and-preview.yml

on:
  push:
    branches:
      - debug
  workflow_dispatch:

jobs:
  test:
    name: "Test using Playwright"
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "17"

      - name: Install dependencies
        run: |
          npm install
          npx playwright install-deps
          npx playwright install

      - name: Run Playwright Tests
        continue-on-error: false
        run: |
          PLAYWRIGHT_JSON_OUTPUT_NAME=e2eresults.json npx playwright test --reporter=json

      - name: Convert E2E Report to Coverage Report
        run : |
          npm install playwright-e2e-coverage-report
          node ./tests/reportConvertor.js

      - name: Report Tests to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./
          files: results.json
          verbose: true
          
